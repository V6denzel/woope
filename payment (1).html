<!DOCTYPE html>

<body>
    <header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="post-ad.html">Post an Ad</a></li>

            <li><a href="payment.html">Payment Information</a></li>

        </ul>

    <main>
        <section>
            <h2>Pay for Your Ad</h2>
            <p>The cost to post an ad is 99 Shillings. You can pay using any credit card.</p>
            <form action="confirm.html" method="post">
                <label for="card-number">Credit Card Number:</label>
                <input type="text" id="card-number" name="card-number" required><br>
                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" name="expiry-date" required><br>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required><br>
                <button type="submit">Pay Now</button>
            </form>
        </section>
    </main>

    </footer>
